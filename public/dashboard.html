<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyLinks Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header img {
      width: 40px;
      margin-right: 10px;
    }

    .header h1 {
      color: #ff6600;
      font-size: 1.8rem;
      margin: 0;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .add-link {
      display: flex;
      margin-bottom: 20px;
    }

    .add-link input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
      outline: none;
    }

    .add-link input::placeholder {
      color: #999;
    }

    .add-link button {
      padding: 10px 15px;
      background-color: #ff6600;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-link button:hover {
      background-color: #ff8533;
      box-shadow: 0 4px 12px rgba(255,102,0,0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    th {
      background-color: #ff6600;
      color: white;
    }

    tr:hover {
      background-color: #fff2e6;
    }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
    }

    .delete-btn:hover {
      background-color: #ff1a1a;
    }

    footer {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://img.icons8.com/ios-filled/50/ff6600/link.png" alt="Logo">
    <h1>TinyLinks Dashboard</h1>
  </div>

  <div class="container">
    <div class="add-link">
      <input type="text" id="urlInput" placeholder="Enter URL">
      <input type="text" id="customCodeInput" placeholder="Custom code (optional)">
      <button onclick="addLink()">Add Link</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Short Code</th>
          <th>Original URL</th>
          <th>Clicks</th>
          <th>Last Clicked</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="linksTable">
        <!-- Dynamic rows will appear here -->
      </tbody>
    </table>
  </div>

  <footer>Made with ❤️ by Shravya Reddy</footer>

  <script>
    async function fetchLinks() {
      try {
        const res = await fetch('/api/links');
        const links = await res.json();
        const table = document.getElementById('linksTable');
        table.innerHTML = '';

        links.forEach(link => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><a href="/${link.short_id}" target="_blank">${link.short_id}</a></td>
            <td><a href="${link.original_url}" target="_blank">${link.original_url}</a></td>
            <td>${link.clicks}</td>
            <td>${link.last_clicked || '-'}</td>
            <td><button class="action-btn delete-btn" onclick="deleteLink('${link.short_id}')">Delete</button></td>
          `;
          table.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function addLink() {
      const url = document.getElementById('urlInput').value;
      const code = document.getElementById('customCodeInput').value;
      if (!url) return alert('Enter a URL');

      try {
        const res = await fetch('/api/links', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ originalUrl: url, customCode: code || undefined })
        });

        if (res.status === 201) {
          document.getElementById('urlInput').value = '';
          document.getElementById('customCodeInput').value = '';
          fetchLinks();
        } else if (res.status === 409) {
          alert('Custom code already exists!');
        } else {
          const data = await res.json();
          alert(data.error || 'Error adding link');
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function deleteLink(code) {
      if(!confirm('Are you sure you want to delete this link?')) return;
      try {
        await fetch(`/api/links/${code}`, { method: 'DELETE' });
        fetchLinks();
      } catch (err) {
        console.error(err);
      }
    }

    // Load links on page load
    fetchLinks();
  </script>
</body>
</html>
