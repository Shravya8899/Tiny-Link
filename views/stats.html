<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyLinks - Link Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      width: 100%;
      background-color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header img {
      width: 40px;
      margin-right: 10px;
    }

    .header h1 {
      color: #ff6600;
      font-size: 1.8rem;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      margin: 30px 0;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat {
      width: 100%;
      margin-bottom: 15px;
    }

    .stat label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .stat span {
      display: block;
      background-color: #f7f7f7;
      padding: 10px 12px;
      border-radius: 6px;
      width: 100%;
      overflow-wrap: break-word;
    }

    button {
      padding: 12px 20px;
      background-color: #ff6600;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff8533;
      box-shadow: 0 4px 15px rgba(255,102,0,0.4);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://img.icons8.com/ios-filled/50/ff6600/link.png" alt="Logo">
    <h1>TinyLinks Stats</h1>
  </div>

  <div class="container">
    <div class="stat">
      <label>Short Code:</label>
      <span id="shortCode">Loading...</span>
    </div>
    <div class="stat">
      <label>Original URL:</label>
      <span id="originalUrl">Loading...</span>
    </div>
    <div class="stat">
      <label>Total Clicks:</label>
      <span id="clicks">Loading...</span>
    </div>
    <div class="stat">
      <label>Last Clicked:</label>
      <span id="lastClicked">Loading...</span>
    </div>
    <button onclick="goBack()">Back to Dashboard</button>
  </div>

  <footer>Made with ❤️ by Shravya Reddy</footer>

  <script>
    async function fetchStats() {
      // Get code from URL
      const pathParts = window.location.pathname.split('/');
      const code = pathParts[pathParts.length - 1];

      try {
        const res = await fetch(`/api/links/${code}`);
        if(res.status === 404) {
          alert('Link not found!');
          window.location.href = '/';
          return;
        }

        const data = await res.json();
        document.getElementById('shortCode').textContent = data.short_id;
        document.getElementById('originalUrl').textContent = data.original_url;
        document.getElementById('clicks').textContent = data.clicks;
        document.getElementById('lastClicked').textContent = data.last_clicked || '-';
      } catch(err) {
        console.error(err);
      }
    }

    function goBack() {
      window.location.href = '/';
    }

    fetchStats();
  </script>
</body>
</html>
